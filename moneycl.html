<script>

function aa(){
    return document.getElementById('av').value;
}
function a()
{      

    return document.getElementById('ad').innerHTML = aa() * 2000 ;
}
function bb(){
    return document.getElementById('bv').value;
}
function b()
{
    return document.getElementById('bd').innerHTML = bb() * 500;
     
}
function cc(){
    return document.getElementById('cv').value;
}
function c()
{
    return document.getElementById('cd').innerHTML = cc() * 200;
}
function dd()
{
    return document.getElementById('dv').value ;
}
function d()
{
    return   document.getElementById('dd').innerHTML = dd() * 100;
}
function ee()
{
    return   document.getElementById('ev').value;
}
function e()
{
    return    document.getElementById('ed').innerHTML = ee() * 50;
}
function twotwo()
{
    return    document.getElementById('twov').value;
}
function two()
{
    return    document.getElementById('twod').innerHTML = twotwo() * 20;
}
function ff()
{
    return    document.getElementById('fv').value;
}
function f()
{
    return    document.getElementById('fd').innerHTML = ff() * 10;
}
function gg()
{
    return document.getElementById('gv').value;
}
function g()
{
    return document.getElementById('gd').innerHTML = gg()* 1 ;
}
function t()
{
   document.getElementById('hd').innerHTML= a()+b()+c()+d()+e()+f()+g()+two();
}
function tn() {
    document.getElementById('tv').innerHTML= parseInt(aa())+ parseInt(bb())+parseInt(cc())+parseInt(dd())+parseInt(ee())+parseInt(ff())+parseInt(gg())+parseInt(twotwo());
}
